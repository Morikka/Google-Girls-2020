<script>

var socket = io();
$("#btn_search").click(function(event) {
    event.preventDefault(); // prevents page reloading
    socket.emit('search', $('#search_txt').val());
    return false;
});

var user_id;
var email_ad;
var home_loc;
var work_loc;
var fav_locs = [];
var vis_locs = [];

socket.on('user',(data)=>{
    console.log(data);
    user_id = data["_id"];
    email_ad = data["email"];
    home_loc = data["home"];
    work_loc = data["work"];
    fav_locs = data["fav_places"];
    vis_locs = data["vis_places"];

    // console.log(work_loc);
    // console.log(fav_locs);
    // console.log(vis_locs);
});

$("#btn_home").click(function(event) {
    event.preventDefault(); // prevents page reloading
    console.log("btn_home");

    if(home_loc){
        console.log(home_loc);
        socket.emit('getPlaceByID',home_loc);
        socket.on('getPlaceByIDRes',(data)=>{
            console.log(data);
            var loc = data["geometry"];
            var uluru = loc;
            var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 15, center: uluru});
            var marker = new google.maps.Marker({position: uluru, map: map});
        });
    } else {
        alert("You should set your home address first.");
    }

    return false;
});


$("#btn_work").click(function(event) {
    event.preventDefault(); // prevents page reloading
    console.log("btn_work");

    if(work_loc){
        console.log(work_loc);
        socket.emit('getPlaceByID',work_loc);
        socket.on('getPlaceByIDRes',(data)=>{
            console.log(data);
            var loc = data["geometry"];
            var uluru = loc;
            var map = new google.maps.Map(
                document.getElementById('map'), {zoom: 15, center: uluru});
            var marker = new google.maps.Marker({position: uluru, map: map});
        });
    } else {
        alert("You should set your work address first.");
    }

    return false;
});

socket.on('searchRes',(data)=>{
    //console.log(data);
    if(data[0]["status"] === 'OK') {
        var locations = [];
        var uluru = data[0]["geometry"];
        //console.log(uluru);
        for(var i = 0, len = data.length; i < len; i++){
            var loc = data[i]["geometry"];
            //console.log(loc);
            locations.push(loc);
        }
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 15, center: uluru});

        var labels = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

        var markers = locations.map(function(location, j) {
            return new google.maps.Marker({
                position: location,
                label: labels[j % labels.length]
            });
        });

        var markerCluster = new MarkerClusterer(map, markers,
            {imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m'});
    } else {
        alert("No such place!");
    }
});

function change_location(){
    var uluru = {lat: -25.344, lng: 131.036};
    var map = new google.maps.Map(
        document.getElementById('map'), {zoom: 4, center: uluru});
    var marker = new google.maps.Marker({position: uluru, map: map});
}


</script>
